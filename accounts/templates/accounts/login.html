{% extends 'base.html' %}

{% block content %}
{% if err %}
{{err}}
<br />
<br />
{% endif %}
<br />
<h1>Login</h1>
<br />
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br />
    <input type="text" name="username">
    <br />
    Password:
    <br />
    <input type="password" name="password">
    <br />
    <br />
    <input type="submit" value="Login" class="btn btn-primary">
</form>
{% endblock %}
